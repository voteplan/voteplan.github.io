<!DOCTYPE html>

<html>
    <head>
		<script>
			var heading = 'Hobart City Council Election 2018';
			var subheading = 'Lord Mayor';
            var candidates = [
'ALEXANDER, Darren',
'BRISCOE, Jeff',
'CHRISTIE, Ron',
'DENISON, Tanya',
'DUTTA, Mike',
'HARVEY, Bill',
'MALLETT, Robert',
'REYNOLDS, Anna',
'SEXTON, Peter',
'THOMAS, Damon',
'ZUCCO, Marti'
            ]
		</script>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">

        <style>
* {
    font-family: 'Open Sans', sans-serif;
    color: #111;
}

body {
    background-color: #eee;
    text-align: center;
}

h1 {
    margin-top: 20px;
    margin-bottom: 0;
    margin-left: 40px;
    font-size: 19px;
}

h2 {
    margin-top: 0;
    margin-bottom: 0;
    margin-left: 40px;
    font-size: 24px;
    margin-bottom: 10px;
}

h3 {
	margin: 0;
}

ol#items {
    display: inline-block;
    margin-bottom: 30px;
    margin-right: auto;
    margin-left: auto;
}

ol#items li {
    text-align: left;
    padding: 4px 8px;

    cursor: move;

.toggle {

}

.toggle-span:before {
    content: "âœ” ";

    background-color: #888 !important;

input {

		<title>VotePlan - Hobart City Council Election 2018 - Councillors</title>
    </head>

    <body>

        <h1 id="heading"></h1>
        <h2 id="subheading"></h2>

        <div class="instructions">
            <h3>Instructions:</h3>
            <ul class="instructions-list">
                <li>Drag names to order them.</li>
                <li>Click names to toggle tick.</li>
                <li>Use the text boxes to add notes.</li>
			</ul>
			<p>Send feedback to <a href="mailto:programming4politics@protonmail.com">programming4politics@protonmail.com</a></p>
        </div>

        <ol id="items">
        </ol>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.6.1/Sortable.min.js"></script>

        <script>
$(document).prop('title', 'VotePlan - ' + heading + ' - ' + subheading);

$('#heading').text(heading);
$('#subheading').text(subheading);

var items = $('#items')
$.each(candidates, function(i) {
    var li = $('<li/>')
        .appendTo(items);
    var input = $('<input/>')
        .addClass('notes')
        .attr('placeholder', 'Notes')
        .appendTo(li);
    var span = $('<span/>')
        .addClass('name')
        .text(candidates[i])
        .appendTo(li);
});

var el = document.getElementById('items');
var canHover = true;
var sortable = Sortable.create(el, {
    ghostClass: 'ghost',
    onEnd: function (evt) {
        $('ol#items li').each(function (index) {
            var newIndex = index + 1 + '.';
            $(this).find('.index').html(newIndex);
        });
        canHover = true;
    },     
    onChoose: function (evt) {
        canHover = false;
        $('ol#items li').removeClass('hovering');
    },
});

$('ol#items li').on('click', function(e){
	if (!$(e.target).hasClass('notes')) {
		$(this).toggleClass('toggle');
		$(this).children('span').first().toggleClass('toggle-span');
	}
    canHover = true;
});

$('.notes').focus(function(){
    canHover = true;
});

$('ol#items li').bind('mouseenter', function(){
    if (canHover) {
        $(this).addClass('hovering');
    }
}).bind('mouseleave', function(){
    $(this).removeClass('hovering');
});

document.documentElement.addEventListener('mouseup', function(e){
	canHover = true;
});
        </script>
        <body>
</html>
